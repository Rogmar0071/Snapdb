<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

<title>SnapDB</title>

<style>
/* ===============================
   SNAPDB â€” Modern Minimal Layout
   WhatsApp style composer
   =============================== */

:root{
  --bg:#e2e6ea;              /* darker soft grey */
  --card:#ffffff;
  --text:#1f2937;
  --sub:#6b7280;

  --blue:#4f7ee8;            /* lighter modern blue */
  --blue-soft:#e7efff;

  --radius:18px;
}

*{
  box-sizing:border-box;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding-bottom:110px;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px 12px 6px;
  font-weight:700;
  font-size:20px;
}

/* CHAT AREA */
.chat{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px 16px;
  font-size:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

/* Pills */
.pills{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.pill{
  background:var(--blue-soft);
  color:#3b5fc0;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}

/* ===============================
   WhatsApp Style Composer
   =============================== */

.composer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:10px 12px calc(10px + env(safe-area-inset-bottom));
  background:var(--bg);
}

.bar{
  display:flex;
  align-items:center;
  gap:8px;
}

.input-wrap{
  flex:1;
  display:flex;
  align-items:center;
  gap:8px;
  background:#fff;
  border-radius:999px;
  padding:8px 12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

input{
  flex:1;
  border:none;
  outline:none;
  font-size:15px;
  background:transparent;
}

/* attachment */
.attach{
  font-size:18px;
  opacity:.7;
  cursor:pointer;
}

/* mic always visible */
.mic{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:var(--blue);
  color:white;
  font-size:20px;
}

/* send appears only when typing */
.send{
  display:none;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:var(--blue);
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">
SnapDB â€” Business Your Way
</div>

<div class="chat">

  <div class="pills">
    <div class="pill">Stock âœ“</div>
    <div class="pill">Cash âœ“</div>
    <div class="pill">Orders 3</div>
    <div class="pill">AI ok</div>
  </div>

  <div class="card">Hi Roger ðŸ‘‹</div>
  <div class="card">I'm SnapDB â€” your business assistant.</div>
  <div class="card">What business would you like to explore?</div>

  <div class="pills">
    <div class="pill">Construction</div>
    <div class="pill">Retail</div>
    <div class="pill">Restaurant</div>
  </div>

  <div class="card">
    Revenue today: R12,400<br/>
    Stock: R86,000<br/>
    Jobs: 4<br/>
    Cash: Healthy
  </div>

</div>

<!-- Composer -->
<div class="composer">
  <div class="bar">

    <div class="input-wrap">
      <span class="attach">ðŸ“Ž</span>
      <input id="msg" placeholder="Type or speak..." />
    </div>

    <button id="mic" class="mic">ðŸŽ¤</button>
    <button id="send" class="send">âž¤</button>

  </div>
</div>

<script>
const input = document.getElementById('msg');
const send  = document.getElementById('send');

input.addEventListener('input', () => {
  if(input.value.trim().length > 0){
    send.style.display = 'block';
  } else {
    send.style.display = 'none';
  }
});
</script>

</body>
</html>
