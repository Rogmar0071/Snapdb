<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

<title>SnapDB</title>

<style>
/* ===============================
   SNAP POLISH â€” CALM UI SYSTEM
   =============================== */

:root{
  --bg:#F2F4F7;            /* darker calm grey */
  --blue-main:#2F6FE4;     /* primary buttons */
  --blue-soft:#E7EEFF;     /* assistant bubbles */
  --text:#1F2D3D;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* ===============================
   STATUS BAR (HIDDEN BY DEFAULT)
   =============================== */

.status-bar{
  display:none;
  gap:8px;
  padding:14px;
  flex-wrap:wrap;
}

body.env-selected .status-bar{
  display:flex;
}

.pill{
  background:#e6f4ea;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

/* ===============================
   CHAT AREA
   =============================== */

.chat{
  padding:16px;
  padding-bottom:140px; /* space for input bar */
}

.bubble{
  background:white;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  max-width:90%;
}

.bubble.user{
  background:var(--blue-main);
  color:white;
  margin-left:auto;
}

.bubble.assistant{
  background:var(--blue-soft);
}

/* ===============================
   WHATSAPP STYLE INPUT BAR
   SAFE AREA FIX INCLUDED
   =============================== */

.input-bar{
  position:fixed;
  bottom:calc(env(safe-area-inset-bottom) + 14px);
  left:12px;
  right:12px;

  display:flex;
  gap:8px;
  align-items:center;
}

.input{
  flex:1;
  background:white;
  border-radius:28px;
  padding:14px 18px;
  border:none;
  font-size:15px;
}

.mic{
  width:54px;
  height:54px;
  border-radius:50%;
  border:none;
  background:var(--blue-main);
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<!-- ===============================
     STATUS PILLS
     =============================== -->
<div class="status-bar">
  <div class="pill">Stock âœ“</div>
  <div class="pill">Cash âœ“</div>
  <div class="pill">Orders 3</div>
  <div class="pill">AI ok</div>
</div>


<!-- ===============================
     CHAT HISTORY
     =============================== -->
<div class="chat" id="chat">

  <div class="bubble assistant">Hi Roger ðŸ‘‹</div>
  <div class="bubble assistant">I'm SnapDB â€” your business assistant.</div>
  <div class="bubble assistant">What business would you like to explore?</div>

  <div class="bubble user" onclick="selectEnv()">Construction business</div>

</div>


<!-- ===============================
     INPUT BAR
     =============================== -->
<div class="input-bar">
  <input class="input" placeholder="Speak or type..." />
  <button class="mic">ðŸŽ¤</button>
</div>


<script>
/* ===============================
   SIMULATION BRAIN (pilot demo)
   =============================== */

function addAssistant(text){
  const chat = document.getElementById("chat");
  chat.innerHTML += `<div class="bubble assistant">${text}</div>`;
  window.scrollTo(0,document.body.scrollHeight);
}

function selectEnv(){

  /* show status pills */
  document.body.classList.add("env-selected");

  addAssistant("Great. Loading construction demo environmentâ€¦");

  setTimeout(()=>{
    addAssistant("Revenue today: R12,400<br>Stock: R86,000<br>Jobs: 4<br>Cash: Healthy");

    addAssistant("What would you like to explore next?");

    const chat = document.getElementById("chat");
    chat.innerHTML += `
      <div class="bubble user">Inventory</div>
      <div class="bubble user">Jobs</div>
      <div class="bubble user">Suppliers</div>
    `;
  },600);
}
</script>

</body>
</html>
