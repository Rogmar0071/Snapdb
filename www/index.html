<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SnapDB</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="app">

    <header class="header">
      <h1>SnapDB â€” Business Your Way</h1>
      <div id="statusPills" class="pills hidden"></div>
    </header>

    <main id="chat" class="chat"></main>

    <!-- WhatsApp style bar -->
    <div class="inputBar">
      <button id="attachBtn" class="circle light">ğŸ“</button>

      <input id="msgInput" placeholder="Speak or type..." />

      <button id="micBtn" class="circle blue">ğŸ¤</button>
      <button id="sendBtn" class="circle blue hidden">â¤</button>
    </div>

  </div>

<script src="engine.js"></script>
<script src="assistant.js"></script>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msgInput");
const send = document.getElementById("sendBtn");

function addBubble(text, type="bot"){
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

input.addEventListener("input",()=>{
  send.classList.toggle("hidden", !input.value.trim());
});

send.onclick = ()=>{
  const t = input.value.trim();
  if(!t) return;
  addBubble(t,"user");
  input.value="";
  send.classList.add("hidden");

  const reply = assistantReply(t);
  if(reply) addBubble(reply,"bot");
};

addBubble("Hi Roger ğŸ‘‹");
addBubble("I'm SnapDB â€” your business assistant.");
addBubble("What business would you like to explore?");
</script>

</body>
</html>
