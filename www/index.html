<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>SnapDB</title>

<style>
/* ========= THEME ========= */

:root{
  --bg:#E2E6EB;          /* darker soft grey */
  --card:#F6F7F9;        /* soft white */
  --text:#1F2937;
  --accent:#5C7CFA;      /* softer modern blue */
  --accent-light:#E7ECFF;
}

/* ========= BASE ========= */

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}

.app{
  padding:
    calc(env(safe-area-inset-top) + 16px)
    16px
    calc(env(safe-area-inset-bottom) + 100px);
}

/* ========= HEADER ========= */

.header{
  text-align:center;
  font-weight:700;
  font-size:20px;
  margin-bottom:14px;
}

/* ========= STATUS PILLS ========= */

.status{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-bottom:18px;
}

.pill{
  background:var(--accent-light);
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
}

/* ========= CHAT CARDS ========= */

.card{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  margin-bottom:10px;

  box-shadow:0 1px 2px rgba(0,0,0,0.04);
}

/* ========= BUTTONS (modern subtle pills) ========= */

.btn{
  display:inline-block;
  background:var(--accent-light);
  color:var(--accent);

  padding:10px 16px;
  border-radius:22px;

  font-weight:600;
  font-size:14px;

  margin:6px 6px 6px 0;
}

/* ========= WHATSAPP BAR ========= */

.input-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;

  background:var(--bg);

  padding:
    10px 12px
    calc(env(safe-area-inset-bottom) + 14px);

  display:flex;
  gap:10px;
}

.input{
  flex:1;
  border:none;
  border-radius:24px;
  padding:12px 14px;
  background:white;
}

.mic{
  width:46px;
  height:46px;

  border-radius:50%;
  background:var(--accent);

  display:flex;
  align-items:center;
  justify-content:center;

  color:white;
  font-size:18px;
}
</style>
</head>
