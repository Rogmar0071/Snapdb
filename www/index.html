<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapDB</title>

  <style>
    /* =====================================================
       SNAP â€” CHAT FIRST HOME
       MASTER COMPLIANT
       No dashboards â€¢ No forms â€¢ No clutter
       ===================================================== */

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      padding: 18px;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    /* Chat container */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Message bubbles */
    .msg {
      max-width: 90%;
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 15px;
    }

    .bot {
      background: white;
      align-self: flex-start;
      border: 1px solid #e5e7eb;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    /* Status pills */
    .status {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .pill {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .ok { background: #d1fae5; }
    .warn { background: #fde68a; }
    .bad { background: #fecaca; }

    /* Voice button only */
    .footer {
      padding: 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
    }

    .mic {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 26px;
    }

    .mic:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <div class="header">SnapDB â€” Business Your Way</div>

  <div class="chat" id="chat">

    <div class="status">
      <div class="pill ok">Stock âœ“</div>
      <div class="pill ok">Cash âœ“</div>
      <div class="pill warn">Orders 3</div>
      <div class="pill ok">AI ok</div>
    </div>

    <div class="msg bot">Hi Roger ðŸ‘‹</div>

    <div class="msg bot">
      I'm SnapDB â€” your business assistant.
    </div>

    <div class="msg bot">
      What business would you like to explore?
    </div>

    <div class="msg bot">
      You can say or type:<br><br>
      â€¢ construction<br>
      â€¢ restaurant<br>
      â€¢ retail<br>
      â€¢ or your own business
    </div>

  </div>

  <div class="footer">
    <button class="mic" onclick="fakeVoice()">ðŸŽ¤</button>
  </div>

  <script>
    // =====================================================
    // Minimal demo only
    // No accounting logic here (engine owns math per MASTER)
    // UI only
    // =====================================================

    const chat = document.getElementById("chat");

    function add(text, who="bot") {
      const d = document.createElement("div");
      d.className = "msg " + who;
      d.innerHTML = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function fakeVoice() {
      add("Construction business", "user");

      setTimeout(() => {
        add("Great. Loading a construction demo environmentâ€¦");
      }, 400);

      setTimeout(() => {
        add(
          "Hereâ€™s your current snapshot:<br><br>" +
          "Revenue today: <b>R12,400</b><br>" +
          "Stock value: <b>R86,000</b><br>" +
          "Jobs open: <b>4</b><br>" +
          "Cash: <b>Healthy</b>"
        );
      }, 900);

      setTimeout(() => {
        add("What would you like to explore next?");
      }, 1400);
    }
  </script>

</body>
</html>
