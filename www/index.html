<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SnapDB</title>

<style>
body{
  margin:0;
  font-family: system-ui;
  background:#f6f7f9;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  font-size:26px;
  font-weight:700;
  padding:18px;
  background:white;
  border-bottom:1px solid #ddd;
}

/* ===== STATUS BAR (hidden initially) ===== */
.status{
  display:none;
  position:sticky;
  top:0;
  background:white;
  padding:8px;
  gap:8px;
  justify-content:center;
  border-bottom:1px solid #eee;
}

.pill{
  padding:6px 12px;
  border-radius:20px;
  background:#e9f7ee;
  font-size:12px;
}

/* ===== CHAT AREA ===== */
.chat{
  padding:16px;
  padding-bottom:110px;
}

.msg{
  background:white;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  max-width:85%;
}

.btn{
  background:#2d6cdf;
  color:white;
  border-radius:20px;
  padding:10px 14px;
  display:inline-block;
  margin-top:8px;
}

/* ===== WHATSAPP INPUT ===== */
.inputbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:center;
  border-top:1px solid #ddd;
}

.inputbar input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:1px solid #ccc;
}

.mic{
  background:#2d6cdf;
  color:white;
  border-radius:50%;
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div class="header">SnapDB â€” Business Your Way</div>

<div id="status" class="status">
  <div class="pill">Stock âœ“</div>
  <div class="pill">Cash âœ“</div>
  <div class="pill">Orders 3</div>
  <div class="pill">AI ok</div>
</div>

<div id="chat" class="chat"></div>

<div class="inputbar">
  <input id="text" placeholder="Type or speakâ€¦" />
  <div class="mic">ðŸŽ¤</div>
</div>

<script>
const chat = document.getElementById("chat");
const status = document.getElementById("status");

function say(text){
  const m = document.createElement("div");
  m.className="msg";
  m.innerHTML=text;
  chat.appendChild(m);
  chat.scrollTop=chat.scrollHeight;
}

function button(label, action){
  const b=document.createElement("div");
  b.className="btn";
  b.innerText=label;
  b.onclick=action;
  chat.appendChild(b);
}

function start(){
  say("Hi Roger ðŸ‘‹");
  say("I'm SnapDB â€” your business assistant.");
  say("What business would you like to explore?");
  button("Construction business", loadDemo);
}

function loadDemo(){
  status.style.display="flex";

  say("Great. Loading construction demo environmentâ€¦");
  say("Revenue today: R12,400<br>Stock: R86,000<br>Jobs: 4<br>Cash: Healthy");

  button("Inventory", ()=>say("Opening inventoryâ€¦"));
  button("Jobs", ()=>say("Opening jobsâ€¦"));
  button("Suppliers", ()=>say("Opening suppliersâ€¦"));
}

start();
</script>

</body>
</html>
